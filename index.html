<!DOCTYPE html>
<html lang="en">
<head>
    <Link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,100..900;1,100..900&family=Underdog&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Public+Sans:ital,wght@0,100..900;1,100..900&family=Underdog&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI CALC</title>
    
</head>
    <div id="title">
        <h1>BMI Calculator</h1> 
        <!--
        <img id='icon' src="./assets/icon.png">
        -->
    </div>
<body>

            <div class="tabs">
                <div class="tab-buttons">
                    <button class="tab-button active" data-tab="tab1">Imperial</button>
                    <button class="tab-button" data-tab="tab2">Metric</button>
                </div>
                <div class="tab-content">
                    <div id="tab1" class="tab-panel active">
                        <div id="input-box">
                            <div id="weightDiv">
                                <label for="weight" style="font-family: Inter; color: white;">Weight</label>
                                <input id='weight' type="numbers" size = "2">
                                <span style="font-family: Inter; color: white;">(lbs)</span>
                            </div>
                
                            <div id="heightDiv">
                                <label for="feet" style="font-family: Inter; color:white; margin-right: 5px;">Height</label>
                                <input id='feet' type="numbers" size="2">
                                <span style="font-family: Inter; color:white;">(ft)</span>
                
                                <input id='inches' type="numbers" size="2">
                                <span style="font-family: Inter; color:white;">(in)</span>
                            </div>
                            <div id="btns">
                            <button  class="btn btn-outline-success" id="submit" onclick="calculateBmi()" style='margin-right:7px'>Submit</button>
                            <button  class="btn btn-outline-success"id="clear" onclick="reload()">Clear</button>
                            </div>   
                        </div>
                    </div>
                    <div id="tab2" class="tab-panel">
                        <div id="input-box">
                            <div id="weightDiv">
                                <label for="weightKg" style="font-family: Inter; color: white;">Weight</label>
                                <input id='weightKg' type="numbers" size = "2">
                                <span style="font-family: Inter; color: white;">(kgs)</span>
                            </div>
                
                            <div id="heightDiv">
                                <label for="heightCm" style="font-family: Inter; color: white;">Height</label>
                                <input id="heightCm" type="numbers" size="2">
                                <span style="font-family: Inter; color: white;">(cm)</span>
                            </div>
                            <div id="btns">
                            <button class="btn btn-outline-success" id="submit" onclick="calculateBmiMetric()" style='margin-right:7px'>Submit</button>
                            <button class="btn btn-outline-success" id="clear" onclick="reload()">Clear</button>
                            </div>
                        </div>   

                    </div>
                </div>
            </div>        
            
    <div id="output">
        <h4 id="heading"></h4><p id="bmi-output"></p>
        <h2 id = "message"></h2>
        <h2 id="messageImp"></h2>
        <h3 id ="message1"></h3>
        <h3 id="message1Imp"></h3>
        
        <img src='' id="tb"/>
        <img src='' id="adam"/>
        <img src="" id="alex">
        <img src='' id="donald"/>
        <img src='' id="trump"/>
        <img src='' id="mike"/>
        <img src="./assets/chart.png" id="image" style="display:none"/>
    </div>
    <script src="app.js"></script>
    
</body>
</html>
