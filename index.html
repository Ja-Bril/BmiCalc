<!DOCTYPE html>
<html lang="en">
<head>
    <Link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI CALC</title>
    
</head>
<body>
    <div id="title">
        <h1>BMI Calculator</h1> 
        <img id='icon' src="./assets/icon.png">
    </div>
    <div>
        <label for="weight">Weight (lbs) </label>
        <input id='weight' type="numbers">

        <label for="height">Height (in) </label>
        <input id='height' type="numbers">
        
        <button onclick="calculateBmi()">Submit</button>
        <button onclick="reload()">Clear</button>
    </div>
    <div id="output">
        <h4 id="heading"></h4><p id="bmi-output"></p>
        <h2 id="message"></h2>
        <h3 id="message2"></h3>
        <img src='' id="tb"/>
        <img src='' id="adam"/>
        <img src="" id="alex">
        <img src='' id="donald"/>
        <img src='' id="trump"/>
        <img src='' id="mike"/>
        <img src="./assets/chart.png" id="image" style="display:none"/>
    </div>
    <script src="app.js"></script>
</body>
</html>
